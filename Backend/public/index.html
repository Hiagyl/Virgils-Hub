<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Virgils Hub — Login</title>
<link rel="stylesheet" href="assets/styles.css">
<style>
.auth-wrap{display:flex;justify-content:center;align-items:center;height:100vh;}
.auth-card{
  background:linear-gradient(180deg,#121734,#0f142d);
  border:1px solid var(--border);border-radius:var(--radius-xl);
  box-shadow:var(--shadow);padding:40px 32px;width:360px;text-align:center;
}
.auth-card h1{margin:0 0 8px;color:var(--brand);font-size:24px}
.auth-card p{margin:0 0 20px;color:var(--muted)}
.auth-card .field{background:#0f152f;border:1px solid #243059;margin-bottom:12px}
.auth-card select{background:transparent;border:0;outline:0;color:var(--text)}
.hidden{display:none}
</style>
</head>
<body>
<div class="auth-wrap">
  <div class="auth-card">
    <h1>UP Vis</h1>

    <form id="loginForm">
      <div class="field"><input type="email" placeholder="Email" required></div>
      <div class="field"><input type="password" placeholder="Password" required></div>
      <div class="field">
        <select required>
          <option value="">Select Role</option>
          <option value="admin">Admin</option>
          <option value="donor">Donor</option>
          <option value="scholar">Scholar</option>
        </select>
      </div>
      <button class="btn primary" type="submit">Login</button>
      <p style="margin-top:12px" class="sub">Don’t have an account? <a id="showReg" href="#" style="color:var(--brand)">Register</a></p>
    </form>

    <form id="regForm" class="hidden">
      <div class="field"><input type="text" placeholder="Full Name" required></div>
      <div class="field"><input type="email" placeholder="Email" required></div>
      <div class="field"><input type="password" placeholder="Password" required></div>
      <div class="field">
        <select required>
          <option value="">Select Role</option>
          <option value="admin">Admin</option>
          <option value="donor">Donor</option>
          <option value="scholar">Scholar</option>
        </select>
      </div>
      <button class="btn good" type="submit">Create Account</button>
      <p style="margin-top:12px" class="sub">Already have an account? <a id="showLogin" href="#" style="color:var(--brand)">Login</a></p>
    </form>
  </div>
</div>

<script>
const login=document.getElementById('loginForm');
const reg=document.getElementById('regForm');
document.getElementById('showReg').onclick=()=>{login.classList.add('hidden');reg.classList.remove('hidden');};
document.getElementById('showLogin').onclick=()=>{reg.classList.add('hidden');login.classList.remove('hidden');};
login.onsubmit=e=>{e.preventDefault();window.location.href='finance.html';};
</script>
</body>
</html>
