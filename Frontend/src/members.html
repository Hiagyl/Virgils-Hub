</head>
<body>
<div class="app">
  <aside class="sidebar">
    <div class="brand">
      <div class="logo"></div>
<div><h1>UP Vis</h1><div class="sub">Scholar Support and Donation Management System</div></div>
    </div>
    <nav class="nav">
      <h3>Finance</h3>
      <a href="finance.html" data-route class="active"><span class="icon">D</span> Dashboard</a>
      <a href="transactions.html" data-route><span class="icon">T</span> Transactions</a>
      <a href="distributions.html" data-route><span class="icon">D</span> Distributions</a>
      <a href="scholars.html" data-route><span class="icon">S</span> Scholars</a>
      <a href="members.html" data-route><span class="icon">M</span> Members</a>

    </nav>
  </aside>

  <main class="main">
    <header class="topbar">
      <div class="topbar-left">
        <div class="env-badge">Environment: <strong>Prototype</strong></div>
        <div class="search-bar">
          <span style="color:#6b7893">üîç</span>
          <input type="text" placeholder="Type a name, transaction ID, or keyword..." />
        </div>
      </div>
      <div class="topbar-right">
        <div class="topbar-btn">Backups ‚úì</div>
        <div class="topbar-btn">Unread: 3</div>
      </div>
    </header>

    <section class="content">
      <div class="page-header">
        <h2>Organization Members</h2>
        <a href="#/add-member" class="btn">+ Add Member</a>
      </div>

      <div class="filters-card">
        <div class="filter-row">
          <div class="filter-group">
            <label>Search</label>
            <input type="text" placeholder="Name or email" />
          </div>
          <div class="filter-group">
            <label>Status</label>
            <select>
              <option>Active</option>
              <option>Inactive</option>
              <option>All</option>
            </select>
          </div>
        </div>
      </div>

      <div class="members-table">
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Contact #</th>
              <th>Join Date</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
        </table>
      </div>
    </section>
  </main>
</div>
</body>
</html>
