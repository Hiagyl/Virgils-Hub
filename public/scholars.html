<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>UP Vis ‚Äî Scholars Management</title>
<link rel="stylesheet" href="styles.css">

<style>
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(3px); }
  to   { opacity: 1; transform: translateY(0); }
}
.fade-in { animation: fadeIn 0.25s ease-out; }

.sort-controls select {
  padding: 6px 10px;
  background: #0f152f;
  border: 1px solid #243059;
  border-radius: 6px;
  color: white;
}
.action-btn {
  padding: 4px 8px;
  border-radius: 4px;
  cursor: pointer;
}
.view-btn { background:#3b82f6; color:white; margin-right:4px; }
.edit-btn { background:#16a34a; color:white; margin-right:4px; }
.delete-btn { background:#ef4444; color:white; }
</style>
</head>

<body>
<div class="app">

  <aside class="sidebar">
    <div class="brand">
      <div class="logo"></div>
      <div>
        <h1>UP Vis</h1>
        <div class="sub">Scholar Support and Donation Management System</div>
      </div>
    </div>

    <nav class="nav">
      <h3>Finance</h3>
      <a href="finance.html"><span class="icon">D</span> Dashboard</a>
      <a href="transactions.html"><span class="icon">T</span> Transactions</a>
      <a href="distributions.html"><span class="icon">D</span> Distributions</a>
      <a href="scholars.html"><span class="icon">S</span> Scholars</a>
      <a href="members.html"><span class="icon">M</span> Members</a>
    </nav>
  </aside>

  <main class="main">

    <header class="topbar">
      <div class="search-bar">
        <span style="color:#6b7893">üîç</span>
        <input type="text" id="searchInput" placeholder="Search scholars‚Ä¶">
      </div>
    </header>

    <section class="content">

      <div class="page-header">
        <h2>Organization Scholars</h2>
        <button id="addScholarBtn" class="btn primary">+ Add Scholar</button>
      </div>

      <!-- SORT CONTROLS (Final Unified Style) -->
      <div class="sort-controls" style="display:flex; gap:12px; align-items:center; margin-bottom:12px;">
        <label><strong>Sort by:</strong></label>

        <select id="sortField">
          <option value="name">Name</option>
          <option value="id">ID</option>
          <option value="program">Program</option>
          <option value="yearLevel">Year Level</option>
          <option value="status">Status</option>
        </select>

        <select id="sortDirection">
          <option value="asc">Ascending</option>
          <option value="desc">Descending</option>
        </select>
      </div>

      <div class="table-container">
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Picture</th>
              <th>Name</th>
              <th>Program</th>
              <th>Year</th>
              <th>Contact</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="scholarsTableBody"></tbody>
        </table>
      </div>

    </section>
  </main>
</div>


<!-- ADD/EDIT SCHOLAR MODAL -->
<div id="addScholarModal" class="modal" style="display:none;">
  <div class="modal-content">
    <div class="modal-header">
      <h3 id="modalTitle">Add New Scholar</h3>
      <span class="close">&times;</span>
    </div>

    <div class="modal-body">
      <form id="addScholarForm">

        <input type="hidden" id="editID">

        <div class="form-row">
          <div class="form-group">
            <label>Scholar ID *</label>
            <input type="text" id="scholarID" required placeholder="Enter Scholar ID">
          </div>
          <div class="form-group">
            <label>Full Name *</label>
            <input type="text" id="fullname" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Email</label>
            <input type="email" id="email">
          </div>
          <div class="form-group">
            <label>Contact Number *</label>
            <input type="text" id="contactNo" required>
          </div>
          <div class="form-group">
            <label>Picture URL</label>
            <input type="text" id="picture" placeholder="https://‚Ä¶">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Degree Program *</label>
            <select id="degreeProgram" required>
              <option value="">Select Program</option>
              <option value="BS Computer Science">BS Computer Science</option>
              <option value="BS Information Technology">BS Information Technology</option>
              <option value="BS Biology">BS Biology</option>
              <option value="BS Chemistry">BS Chemistry</option>
              <option value="BS Mathematics">BS Mathematics</option>
              <option value="BA Communication Arts">BA Communication Arts</option>
              <option value="BA Psychology">BA Psychology</option>
              <option value="BS Business Administration">BS Business Administration</option>
              <option value="BS Accountancy">BS Accountancy</option>
              <option value="BS Nursing">BS Nursing</option>
            </select>
          </div>

          <div class="form-group">
            <label>Year Level *</label>
            <select id="yearLevel" required>
              <option value="">Select Year</option>
              <option value="1">1st Year</option>
              <option value="2">2nd Year</option>
              <option value="3">3rd Year</option>
              <option value="4">4th Year</option>
              <option value="5">5th Year</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label>Status</label>
          <select id="status">
            <option value="active">Active</option>
            <option value="graduate">Graduated</option>
            <option value="inactive">Inactive</option>
          </select>
        </div>

        <div class="form-actions">
          <button type="button" class="btn-secondary" id="cancelScholarBtn">Cancel</button>
          <button type="submit" class="btn-primary">Save Scholar</button>
        </div>

      </form>
    </div>
  </div>
</div>

<!-- DETAILS MODAL (Unchanged) -->
<div id="detailsModal" class="modal" style="display:none;">
  <div class="modal-content wide-modal">
    <div class="modal-header">
      <h3>Scholar Details</h3>
      <span class="close">&times;</span>
    </div>

    <div class="modal-body">
      <div class="scholar-details">
        <div class="scholar-profile">
          <div class="profile-pic" id="detailPicture"></div>
          <div class="profile-info">
            <h2 id="detailName"></h2>
            <p id="detailProgram"></p>
            <p id="detailContact"></p>
          </div>
        </div>

        <div class="details-grid">
          <div class="detail-item"><label>Scholar ID:</label> <span id="detailID"></span></div>
          <div class="detail-item"><label>Year Level:</label> <span id="detailYear"></span></div>
          <div class="detail-item"><label>Status:</label> <span id="detailStatus"></span></div>
          <div class="detail-item"><label>Email:</label> <span id="detailEmail"></span></div>
          <div class="detail-item"><label>Date Added:</label> <span id="detailDate"></span></div>
        </div>

      </div>
    </div>
  </div>
</div>

<script src="scholars.js"></script>

<script>
(function(){
  const current = window.location.pathname.split("/").pop();
  document.querySelectorAll(".nav a").forEach(a =>
    a.classList.toggle("active", a.getAttribute("href") === current)
  );
})();
</script>

</body>
</html>
